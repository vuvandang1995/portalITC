{% extends "kvmvdi/base.html" %}
{% load staticfiles %}
{% block content %}
{% csrf_token %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-title">
                <h4>Thay đổi mật khẩu</h4>
            </div>
            <div class="card-body" style="margin-left:2em;margin-right:2em;">
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label class=" form-control-label">Mật khẩu cũ</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="password" name="pass1" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label class=" form-control-label">Mật khẩu mới</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="password" name="pass2" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3">
                        <label class=" form-control-label">Nhập lại mật khẩu</label>
                    </div>
                    <div class="col-12 col-md-9">
                        <input type="password" name="pass3" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <button class="btn btn-primary btn-block" id="change">Thay đổi</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}

{% block js %}
    <script src="{% static 'js/superadmin/profile.js' %}"></script>
{% endblock %}
